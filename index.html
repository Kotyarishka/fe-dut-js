<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПЗ-2 Модальне вікно</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button data-modal-open-id="1">
        Відкрити модальне вікно 1
    </button>

    <button data-modal-open-id="2">
        Відкрити модальне вікно 2
    </button>

    <div class="modal-container">
        <div class="modal" data-modal-id="1">
            <div class="modal__content">
                <div class="modal__header">
                    <h2>Заголовок модального вікна 1</h2>
                </div>
                <div class="modal__body">
                    <p>Текст модального вікна 1</p>
                </div>
                <div class="modal__footer">
                    <button data-modal-close-id="1">Закрити</button>
                </div>
            </div>
        </div>

        <div class="modal" data-modal-id="2">
            <div class="modal__content">
                <div class="modal__header">
                    <h2>Заголовок модального вікна 2</h2>
                </div>
                <div class="modal__body">
                    <p>Текст модального вікна 2</p>
                </div>
                <div class="modal__footer">
                    <button data-modal-close-id="2">Закрити</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
